<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>To-Do List</title>
</head>

<body class="flex justify-center items-center min-h-screen bg-black">
    <!-- Main container for the To-Do List -->
    <div id="MainBox" class="w-full max-w-lg flex flex-col border border-gray-600 rounded-md p-8 bg-gray-900 shadow-lg">
       
        <!-- Title -->
        <h1 class="text-white font-bold text-4xl text-center mb-6">To-Do List</h1>
       
        <!-- Input and Add Task Button -->
        <div id="inputDiv" class="flex w-full space-x-2 mb-6">
            <input type="text" id="taskInput" placeholder="Add a new task..."
                class="flex-1 bg-gray-800 text-white placeholder-gray-400 px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="add-task-btn"
                class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
                Add Task
            </button>
        </div>        

        <!-- Task List -->
        <div id="TaskListBox" class="w-full">
            <ul id="todo-list" class=" rounded-lg p-4 space-y-4">
                <!-- Tasks will be dynamically added here -->
<!--           
                <li class="li-class">
                    Coffee
                    <button class="li-btn-class">‚ùå</button>
                </li>  -->
          
            </ul>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>

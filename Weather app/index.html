<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="dsfghj.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/WeatherPng.png" type="image/x-icon">
    <title>Weather</title>
</head>

<body>

    <div id="main">
        <form id="inputdiv">
            <input type="text" id="inputbox" placeholder="Enter City Name" required>
            <button type="submit" id="getWeatherbtn">Get Weather</button>
        </form>

        <div id="weatherbox">
            <p id="cityname" class="weatherdetails"></p>
            <p id="temperature" class="weatherdetails"></p>
            <p> <span id="humidity" class="weatherdetails"></span></p>
            <p id="weather" class="weatherdetails"></p>
            <div id="imgbox">
                <img id="image" src="" alt="weather img" class="weatherdetails">
            </div>
        </div>
    </div>

</body>

</html>

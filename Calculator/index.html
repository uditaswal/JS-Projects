<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/icons-calculator.png" />
    <script src="script.js" defer></script>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
 -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header><span id="">Calculator</span></header>
    <div class="container">
     <div class="display"> <input type="text" id="input"></div>
      <div class="grid-container">
        <div class="grid-item" id="one">1</div>
        <div class="grid-item" id="two">2</div>
        <div class="grid-item" id="three">3</div>
        <div class="grid-item" id="four">4</div>
        <div class="grid-item" id="five">5</div>
        <div class="grid-item" id="six">6</div>
        <div class="grid-item" id="seven">7</div>
        <div class="grid-item" id="eight">8</div>
        <div class="grid-item" id="nine">9</div>
        <div class="grid-item" id="zero">0</div>
        <div class="grid-item" id="plus">+</div>
        <div class="grid-item" id="minus">-</div>
        <div class="grid-item" id="multiply">*</div>
        <div class="grid-item" id="divide">/</div>
        <div class="grid-item" id="modulus">%</div>
        <div class="grid-item" id="leftBracket">&lpar;</div>
        <div class="grid-item" id="rightBracket">&rpar;</div>
        <div class="grid-item" id="clear">C</div>
        <div class="grid-item" id="back">
          <i class="material-icons">backspace</i>          
        </div>
        <div class="grid-item" id="equals">=</div>
      </div>
      <div class="display" id="result">0</div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600;700&family=Poppins:wght@100;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Random Password Generator</title>
</head>

<body>
    <div class="border">
        <header>
            <h1>Random Password Generator</h1>
        </header>
       <form class="labels">
            <label for="passwordAttributes">Password Length: </label><input type="number" name="Length" id="Length" min="1" value="10"  required><br>
            <label for="passwordAttributes">Include LowerCase</label><input type="checkbox" name="includeLowerCase" id="includeLowerCase" checked><br>
            <label for="passwordAttributes">Include UpperCase</label><input type="checkbox" name="includeUpperCase" id="includeUpperCase" checked><br>
            <label for="passwordAttributes">Include Symbols</label><input type="checkbox" name="Symbols" id="includeSymbols" checked><br>
            <label for="passwordAttributes">Include Numbers</label><input type="checkbox" name="includeNumbers" id="includeNumbers" checked><br><br>
        <button id="btn"  type="button" onclick="generatePassword(); return validateForm()">Submit</button> <br>
    </form>
        <h3 >Password:&nbsp;</h3><h3 id="passwordbox" ></h3>
    </div>

</body>


</html>

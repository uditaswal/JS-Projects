<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>

<body>
    <div class="counter">
        <h1 class="countLabel" id="countLabel">0</h1>
    </div>

    <div class="buttons"> 
        <button type="submit" id="decreasebtn" class="btn">Decrease</button>
        <button type="submit" id="restbtn" class="btn">Reset</button>
        <button type="submit" id="increasebtn" class="btn">Increase</button>
    </div>
</body>

<script>
    let countLabel = document.getElementById("countLabel");
    let decreasebtn = document.getElementById("decreasebtn");
    let restbtn = document.getElementById("restbtn");
    let increasebtn = document.getElementById("increasebtn");

    let count = 0;

    increasebtn.onclick = function () {
        count++;
        countLabel.textContent = count;
    }

    decreasebtn.onclick = function () {
        count--;
        countLabel.textContent = count;
    }

    restbtn.onclick = function () {
        count = 0;
        countLabel.innerHTML = count;
    }

</script>
<style>
    .counter {
        /* width:800px; */
        /* height: 400px; */
        /* background-color: blue  ;*/
        display: flex;
        margin: auto;
        align-items: center;
        justify-content: center;
        margin-bottom: 0;
    }

    .counter h1 {
        color: black;
        font-size: 80px;
    }

    .btn {
        color: white;

        background-color: lightblue;
                width: 25%;
        height: 100%;
        display: block;
        font-size: 25px;
        border-radius: 5px;
        transition: background-color 0.25s;

    }

    .buttons {
        position: relative;
        top: 10px;
        width: 100%;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .btn:hover {
background-color: darkblue;

}
</style>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="img/Pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    </style>

    <title>Pokedex</title>
</head>

<body>
    <div id="main">
        <div id="inputcontainer">
            <input type="text" name="search" id="pokename" placeholder="Enter Pokemon Name">
            <button name="search" type="submit" onclick="getpokedetails()" id="searchbtn">Search</button>
        </div>
        <div id="pokeimgcontainer">
            <div id="pokeimg">
                <img src="" id="image">
            </div>
        </div>
        <div id="pokedetails">
            <p>Name: <span id="name"></span></p>
            <p>Type: <span id="type"></span></p>
            <p>Height: <span id="height"></span></p>
            <p>Wieght: <span id="wieght"></span></p>
            <p>Ability: <span id="ability"></span></p>
        </div>

    </div>
</body>
</html>

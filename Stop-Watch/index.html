<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="stopwatch.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Stop Watch</title>
</head>

<body>
    <div id="container">
        <div id="heading-box">
            <h1>Stop Watch</h1>
        </div>
        <div id="border-box">
            <div id="timer-box">
                <h1 id="timer">00 : 00 : 00 :00 </h1>
            </div>
            <div id="button-box">
                <button id="start-btn" onclick="start()">Start</button>
                <button id="stop-btn" onclick="stop()">Stop</button>
                <button id="reset-btn" onclick="reset()">Reset</button>

            </div>
        </div>
    </div>
</body>

</html>
